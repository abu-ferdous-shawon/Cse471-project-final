<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/course.css"> 
</head>
<body>
    <nav class="menu__bar">
        <h1 class="logo"><a href="#">BRACU TUTOR</a></h1>
        <ul>
            <li><a href="/admin_home">HOME</a></li>
            <li><a href="/admin_dept">DEPARTMENTS</a></li>
            <li><a href="/admin_course">COURSES</a></li>
            <li><a href="/logout" class="logout-btn">LOGOUT</a></li>
        </ul>
    </nav>

    <section class="courses-section">
        <h2>Available Courses</h2>
        <div class="course-list">
            {% for course in course %}
            <div class="course-item">
                <h3>COURSE CODE: {{ course[0] }} <br>
                    COURSE NAME: {{ course[1] }}</h3>
                
                <a href="{{ url_for('available_tutor', course_code=course[0]) }}">
                    <button class="course-button">View Tutors</button>
                </a>
            </div>
            {% else %}
            <p>No courses available at the moment.</p>
            {% endfor %}
        </div>
        <h3 class = "addcourse" >Add New Course</h3>
        <form method="POST" action="/add_course">
            <div class="input-box">
                <label for="course_code">Course Code</label>
                <input type="text" name="course_code" id="course_code" required>
            </div>
            <div class="input-box">
                <label for="course_name">Course Name</label>
                <input type="text" name="course_name" id="course_name" required>
            </div>
            <div class="input-box">
                <label for="dept_name">Department ID</label>
                <input type="text" name="dept_name" id="dept_name" placeholder="CSE-10, BBA-11, BIO-12, ARC-13 (Only Number)" required>
            </div>
            <button type="submit" class="submit-btn">Add Course</button>
        </form>
    </section>
    
</body>
</html>
